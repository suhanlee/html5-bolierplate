<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .hero-image {
            background-image: url("images/coffee-2714970_1920.jpg");
            height: 50%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .hero-text button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 25px;
            color: black;
            background-color: #ddd;
            text-align: center;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #555;
            color: white;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="hero-image">
    <div class="hero-text">
        <h1>Kyle Lee</h1>
        <p>I'm a Programmer</p>
        <button>Hire me</button>
    </div>
</div>

<p>Page Content..</p>

</body>
</html>
